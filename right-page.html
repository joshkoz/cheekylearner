<table class="pages" style="margin-top: 40px;">
	<tr>
		<th id="clear"></th>
		<th id="blueonwhite" style="padding: 0; font-size: 90%;">P</th>
		<th id="greenonwhite" colspan="3" style="padding: 0; font-size: 90%;">Traffic</th>
		<th id="orangeonwhite" colspan="2" style="padding: 0; font-size: 90%;">Weather</th>
		<th id="blueonwhite" colspan="7" style="padding: 0; font-size: 90%;">Road</th>
		<th id="greenonwhite" colspan="3" style="padding: 0; font-size: 90%;">Light</th>
	</tr>
	<tr>
		<th id="clear"></th>
		<td id="whiteonblue" rowspan="2" class="rotate" ><div class="vertical-text" style="margin-bottom: -40px;">Parking</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -40px;">Light</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -47px;">Moderate</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -28px;">Heavy</div></td>
		<td id="whiteonorange" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -18px;">Dry</div></td>
		<td id="whiteonorange" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -17px;">Wet</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -40px;">Local St</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -40px;">Main Rd</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -47px;">Inner City</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -40px;">Freeway</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -50px;">Rurul hwy</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -60px;">Rurul Other</div></td>
		<td id="whiteonblue" rowspan="2" class="rotate"><div class="vertical-text"  style="margin-bottom: -30px;">Gravel</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -20px;">Day</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -60px;">Dawn/Dusk</div></td>
		<td id="whiteongreen" rowspan="2" class="rotate"><div class="vertical-text" style="margin-bottom: -20px;">Night</div></td>
	</tr>
	<tr>
		<th id="clear"></th> 
		<th  id="orangeonwhite" colspan="2" style="vertical-align: bottom;">Supervising Driver</th>
	</tr>
	<tr>
		<th id="whiteonorange">Car Reg No.</th>
		<th id="whiteonblue" style="padding: 0;"></th>
		<td id="whiteongreen"style="padding: 0;"></td>
		<td id="whiteongreen"style="padding: 0;"></td>
		<td id="whiteongreen"style="padding: 0;"></td>
		<td id="whiteonorange"style="padding: 0;"></td>
		<td id="whiteonorange"style="padding: 0;"></td>

		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteonblue"style="padding: 0;"></td>
		<td id="whiteongreen"style="padding: 0;"></td>
		<td id="whiteongreen"style="padding: 0;"></td>
		<td id="whiteongreen"style="padding: 0;"></td>
		<th id="whiteonorange">License No.</th>
		<th id="whiteonorange">Signature</th>
	</tr>
	<tr ng-repeat="entry in RightPageEntries[activePage]" class="entry">
		<td class="orange">{{entry.rego}}</td>
		<td class="blue" ng-bind-html="entry.parking | true_false | unsafe"> </td>
		<td class="green" ng-bind-html="entry.traffic.light| true_false | unsafe" >{{entry.traffic.light| true_false}}</td>
		<td class="green" ng-bind-html="entry.traffic.moderate| true_false | unsafe"></td>
		<td class="green" ng-bind-html="entry.traffic.heavy | true_false | unsafe"</td>
		<td class="orange" ng-bind-html="entry.weather.dry| true_false | unsafe"</td>
		<td class="orange" ng-bind-html="entry.weather.wet| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.local| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.main| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.inner| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.freeway | true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.rurulhwy| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.rurulother| true_false| unsafe"></td>
		<td class="blue" ng-bind-html="entry.road.gravel | true_false| unsafe"></td>
		<td class="green" ng-bind-html="entry.light.day| true_false| unsafe"></td>
		<td class="green" ng-bind-html="entry.light.dawn| true_false| unsafe"></td>
		<td class="green" ng-bind-html="entry.light.night | true_false| unsafe"></td>
		<td class="orange" ng-bind-html="" ></td>
		<td class="orange" ng-bind-html="" ></td>		
	</tr>
</table>
